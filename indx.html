<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>calculator</title>
<style>
body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #ced6eb, #f6d1fa); 
}

.calculator {
    border: 5px solid #fff;
    border-radius: 15px;
    direction: rtl;
    overflow: hidden;
    box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.3);
}

#display {
    width: 100%;
    padding: 20px;
    font-size: 24px;
    text-align: right;
    border: none;
    background-color: #f0f0f0;
    color: #333;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}

button {
    padding: 20px;
    font-size: 20px;
    border: none;
    cursor: pointer;
    background-color: #eee;
    color: #333;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ddd;
}

.operator {
    background-color:rgb(172, 168, 172); 
    color: white;
}

.clear {
    background-color: #f44336; 
    color: white;
}

.equal {
    background-color: #2196F3; 
    color: white;
}
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="+">+</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value=""></button>
        <button data-value="0">0</button>
        <button class="decimal" data-value=".">.</button>
        <button class="clear">C</button>
        <button class="equal" data-value="=">=</button>
        <button class="operator" data-value="*">*</button>
        <button class="operator" data-value="/">/</button> </div>
</div>

<script src="jquery-3.7.1.min.js"></script> <script>
$(document).ready(function() {
    let currentValue = '';

    $('.buttons button').click(function() {
        const value = $(this).data('value');

        switch (value) {
            case '=':
                try {
                    currentValue = eval(currentValue);
                    $('#display').val(currentValue);
                } catch (error) {
                    $('#display').val('Error');
                }
                break;
            case 'C':
                currentValue = '';
                $('#display').val('');
                break;
            default:
                currentValue += value;
                $('#display').val(currentValue);
        }
    });
});
</script>
 <link rel="stylesheet" href="min.js">

</body>
</html>
